<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Admin Panel</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        min-height: 100vh;
    }

    a {
        text-decoration: none;
    }

    li {
        list-style: none;
    }

    h1,
    h2 {
        color: #444;
    }

    h3 {
        color: #999;
    }

    .logout-btn {
    background: #434242;
    color: white;
    padding: 10px;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    position: absolute;
    bottom: 20px;
    left: 20px;
}

.logout-btn i {
    margin-right: 10px;
}
.logout-btn:hover {
    background: rgb(41, 41, 41);
}
    .side-menu {
        position: fixed;
        background: #434242;
        width: 19vw;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .side-menu .brand-name {
        height: 10vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .side-menu li {
        font-size: 24px;
        padding: 10px 40px;
        color: #eee;
        display: flex;
        align-items: center;
    }

    .side-menu li:hover {
        background: rgb(41, 41, 41);
        padding: 8px 38px;
        border: 2px solid whitesmoke;
    }

    a {
        color: white;
    }

    .container {
    position: absolute;
    right: 0;
    width: 80vw;
    height: 100vh;
    background: #f1f1f1;
}

.container .content {
    position: relative;
    margin-top: 10vh;
    min-height: 90vh;
    background: #f1f1f1;
}

.container .content .content-2 {
    min-height: 60vh;
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    flex-wrap: wrap;
}

.container .content .content-2 .recent-payments {
    min-height: 50vh;
    flex: 5;
    background: white;
    margin: 0 25px 25px 25px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    display: flex;
    flex-direction: column;
}
.recent-payments .title {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.recent-payments .title h2 {
    margin: 0;
}

/* Style the "add car" button */
.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff; /* Blue color, you can change it to match your design */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
}

/* Keep the "add car" button steady */
.btn:hover {
    background-color: #007bff; /* Maintain the same blue color on hover */
}

</style>
<body>
    <div class="side-menu">
        <div class="car rental">
            <img src="rentrover.png" alt="Brand Logo" width="250" height="150">
        </div>
        <ul>
            <li><a href="index.html"><span><i class="fas fa-home"></i> Dashboard</span></a></li>
            <li><a href="reservation.html"><span><i class="fas fa-book"></i> Reservations</span></a></li>
            <li><a href="Vehicles.html"><span><i class="fas fa-car"></i> Vehicles</span></a></li>
            <li><a href="Customers.html"><span><i class="fas fa-users"></i> Customers</span></a></li>
            <li><a href="Discount.html"><span><i class="fas fa-tag"></i> Discount</span></a></li>
        </ul>
        <div class="logout-btn"><i class="fas fa-sign-out-alt"></i>Logout</div>
    </div>
    <div class="container">
        <div class="content">
            <div class="content-2">
                <div class="recent-payments">
                    <div class="title">
                        <h2>Inventory</h2>
                        <a href="#" class="btn">add car</a>
                    </div>
                    <table>
                        <tr>
                            <th>Model</th>
                            <th>Year</th>
                            <th>Type</th>
                            <th>Color</th>
                        </tr>
                        <tr>
                            <td>Honda</td>
                            <td>2022</td>
                            <td>Suv</td>
                            <td>red</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
