<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Admin Panel</title>
</head>

<body>
    <div class="side-menu">
        <div class="car rental">
            <img src="rentrover.png" alt="Brand Logo" width="250" height="150">
        </div>
        <ul>
            <li><span><i class="fas fa-home"></i> Dashboard</span></li>
            <li><a href="reservation.html"><span><i class="fas fa-book"></i> Reservations</span></a></li>
            <li><a href="vehicles.html"><span><i class="fas fa-car"></i> Vehicles</span></a></li>
            <li><a href="customer.html"><span><i class="fas fa-users"></i> Customers</span></a></li>
            <li><a href="discount.html"><span><i class="fas fa-tag"></i> Discount</span></a></li>
            <li><a href="help.html"><span><i class="fas fa-question-circle"></i> Help</span></a></li>
            <li><a href="settings.html"><span><i class="fas fa-cog"></i> Settings</span></a></li>
        </ul>
    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" placeholder="Search..">
                    <button type="submit">Search</button>
                </div>
                <div class="user">
                    <i class="fas fa-bell"></i>
                    <div class="img-case">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="cards">
                <div class="card">
                    <div class="box">
                        <h1>2194</h1>
                        <h3>Total Revenue</h3>
                    </div>
                    <div class="icon-case">
                        <img src="students.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>53</h1>
                        <h3>Available Cars</h3>
                    </div>
                    <div class="icon-case">
                        <img src="teachers.png" alt="">
                    </div>
                </div>
                <div class="card">
                    <div class="box">
                        <h1>5</h1>
                        <h3>Canceled</h3>
                    </div>
                    <div class="icon-case">
                        <img src="schools.png" alt="">
                    </div>
                </div>
            </div>
            <div class="recent-payments">
                <div class="title">
                    <h2>Recent Payments</h2>
                    <a href="#" class="btn">View All</a>
                </div>
                <table>
                    <tr>
                        <th>Customer</th>
                        <th>Pickup</th>
                        <th>Drop-off</th>
                        <th>Days</th>
                        <th>Payment</th>
                    </tr>
                    <tr>
                        <td>John Doe</td>
                        <td>Ayala Central Bloc</td>
                        <td>Sm Seaside</td>
                        <td>7 days</td>
                        <th>maya</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
