<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Admin Panel</title>
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
a {
    text-decoration: none;
}
li {
    list-style: none;
}
.side-menu {
    position: fixed;
    background: #434242;
    width: 19vw;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    padding-bottom: 50px; /* Add padding for the logout button */
}

.side-menu .brand-name {
    height: 10vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.side-menu li {
    font-size: 24px;
    padding: 10px 40px;
    color: #eee;
    display: flex;
    align-items: center;
}

.side-menu li:hover {
    background: rgb(41, 41, 41);
    padding: 8px 38px;
    border: 2px solid whitesmoke;
}
a {
    color: white;
}

/* Logout button */
.logout-btn {
    background: #434242;
    color: white;
    padding: 10px;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    position: absolute;
    bottom: 20px;
    left: 20px;
}

.logout-btn i {
    margin-right: 10px;
}
.logout-btn:hover {
    background: rgb(41, 41, 41);
}
</style>
<body>
    <div class="side-menu">
        <div class="car rental">
            <img src="rentrover.png" alt="Brand Logo" width="250" height="150">
        </div>
        <ul>
            <li><a href="index.html"><span><i class="fas fa-home"></i> Dashboard</span></a></li>
            <li><a href="reservation.html"><span><i class="fas fa-book"></i> Reservations</span></a></li>
            <li><a href="Vehicles.html"><span><i class="fas fa-car"></i> Vehicles</span></a></li>
            <li><a href="Customers.html"><span><i class="fas fa-users"></i> Customers</span></a></li>
            <li><a href="Discount.html"><span><i class="fas fa-tag"></i> Discount</span></a></li>
        </ul>
        <div class="logout-btn"><i class="fas fa-sign-out-alt"></i>Logout</div>
    </div>
</div>
</body>
</html>
